<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="ul-nav">
                <li class="text-nav">Gmail</li>
                <li class="text-nav">Imagens</li>
                <li><img id="imagem-menu" src="Imagens/menu.png" alt="Menu"></li>
                <li><button class="text-nav" id="botao-login"><b>Fazer login</b></button></li>
            </ul>
        </nav>
    </header>

    <section class="conteudo">
        <div class="imagem">
            <img id="google-logo" src="Imagens/google-logo.png" alt="Logo da Google"></div>
        <input type="text" name="" id="">
        <div class="botoes">
            <button class="btn" id="btn1">
            Pesquisa Goole            
            </button>
            <button class="btn" id="btn2">
            Estou com sorte
            </button>
        </div>
    </section>
    
    <footer class="footer">
        <ul id="footer-1">
            <li class="text-footer">Sobre</li>
            <li class="text-footer">Publicidade</li>
            <li class="text-footer">Negócios</li>
            <li class="text-footer">Como funciona a Pesquisa</li>
        </ul>

        <ul id="footer-2">
            <li class="text-footer">Privacidade</li>
            <li class="text-footer">Termos</li>
            <li class="text-footer">Configurações</li>
        </ul>
    </footer>
</body>
</html>
